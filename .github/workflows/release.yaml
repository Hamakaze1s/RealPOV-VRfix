name: Release

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Gather info
      id: info
      run: |
        DATE=$(date +'%Y-%m-%d')
        echo "::set-output name=date::$DATE"
        echo "::set-output name=file::${{ github.event.repository.name }}_$DATE.zip"
        
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
    - run: dotnet build --configuration Release
      
    - name: Create release notes
      run: >
        LAST_TAG=$(git describe --tags --abbrev=0)
        git log $LAST_TAG..HEAD --pretty=format:"* %s" >> body.md
        echo "" >> body.md
        echo "**Full Changelog**: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/compare/$LAST_TAG...${{ steps.info.outputs.date }}" >> body.md
    - name: Create zip
      run: |
        cd bin/Release
        zip -r ${{ steps.info.outputs.file }} *
    - uses: softprops/action-gh-release@v2
      with:
        draft: true
        generate_release_notes: true
        files: ${{ steps.info.outputs.file }}
        tag_name: ${{ steps.info.outputs.date }}
        body_path: body.md
